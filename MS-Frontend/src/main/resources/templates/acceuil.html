<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>MediLabo Solutions</title>



  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />



</head>

<body>





<div class="container">



  <h1>MediLabo Patient Application</h1>



  <div class="row">

      <div th:each="patient : ${patients}" class="col-md-4 my-1">

        <a th:href="@{|/details-produit/${patient.idPatient}|}" >

           

            <p th:text= "${patient.firstName}"></p>

        </a>

      </div>

  </div>



</div>





<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>



</body>

</html>
