<!DOCTYPE html>
<html lang="en">

<head>

	<title>MediLabo Solutions App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap v5.3.0 CDNs -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</head>

<body>
	<header>

		<style>
			@media (min-width: 600px) and (min-height: 400px) {
				#page-container {
					min-width: 600px;
					min-height: 400px;
				}
			}

			.nav-pills .nav-link.active {
				color: blue;
				background-color: transparent;
			}

			.nav-pills .nav-link:hover,
			.nav-pills .nav-link:hover:not(.active) {
				color: blue !important;
			}

			.nav-pills .nav-link.active.hovered:not(:hover) {
				color: black;
			}

			.breadcrumb-bg {
				background-color: #DAD8D8;
			}

			.logo-img {
				width: 100px;
				/* Réglez la largeur souhaitée */
				height: auto;
				/* Ajustez la hauteur en conséquence */
			}
		</style>

		<!-- Script for the highligthing of the navigation -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function () {
				$(".nav-link").hover(function () {
					$(".nav-link.active").addClass("hovered");
				}, function () {
					$(".nav-link.active").removeClass("hovered");
				});
			});
		</script>

		<div class="containernavigation">
			<div class="px-1 rounded-3 text-black d-flex justify-content-between align-items-center">
				<div class="d-flex align-items-center">
					<img src="/images/SmallLogo.png" alt="MediLabo logo" class="logo-img">
				</div>
				<ul class="nav nav-pills" id="pillNav" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/ms-frontend/patients}" style="color: black;">Patients</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/app-logout}" style="color: black;">Log Off</a>
					</li>
				</ul>
			</div>
		</div>



		<div class="containerbreadcrumb">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb p-3" style="background-color: #EEEEEE;">
					<li class="breadcrumb-item active" style="color: blue;" id="breadcrumbItem">Home</li>
				</ol>
			</nav>
		</div>
	</header>

	<div class="containerhome">

	</div>
	<div class="containeraddpatient">
		<form class="w-75 mx-auto container px-2">
			<div class="row mt-1">
				<div class="col-4 px-0">
					<p>Menu</p>
				</div>
			</div>
			<div class="row bg-light d-flex">
				<div class="row g-1 mb-2 bg-light">
					<div class="col-6 text-center">
						<a th:href="@{/ms-frontend/patients}" class="btn btn-primary">View All Patients</a>
					</div>
					<div class="col-6 text-center">
						<a th:href="@{/ms-frontend/addnewpatient}" class="btn btn-primary">Add New Patient</a>
					</div>
				</div>
			</div>
		</form>
	</div>



</body>

</html>
